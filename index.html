<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="folha" width="600" height="500"></canvas>
    <script>
        let folhaDesenho= document.getElementById('folha');
        let areaDesenho= folhaDesenho.getContext('2d');

        let larguraCampo=600;
        let alturaCampo=500;
        let larguraLinha=3;
        let alturaBola= 5;
        let larguraBola=5;
        let alturaRaquete=50;

        areaDesenho.fillStyle='#0000cc';
        areaDesenho.fillRect(0, 0, larguraCampo, alturaCampo);

        areaDesenho.fillStyle= '#ffffff';
        areaDesenho.fillRect(larguraCampo/2, 3, larguraLinha, alturaCampo);

        areaDesenho.fillRect(0, alturaCampo/2-25, 5, alturaRaquete);

        areaDesenho.fillRect(larguraCampo-5, alturaCampo/2-25, 5, alturaRaquete);

        areaDesenho.fillRect(200, 250, alturaBola, larguraBola);
    </script>
</body>
</html>
